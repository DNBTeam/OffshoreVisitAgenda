<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>-->
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>DNB CIO Visit</title>
</head>
<body>
	<header>
		<h1>TATA CONSULTANCY SERVICES Welcomes DNB Management</br> </h1>
		</div>
	</header>
<div class="chooseDateWrapper" >Choose Your Day in TCS <input type="date" id="myDate"><div>
	<section id="cd-timeline" class="cd-container">
		<script id="agendaTemplate" type="text/x-handlebars-template">
	{{#each this}}
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture">
				<img src="img/cd-icon-picture.svg" alt="Picture">
			</div> <!-- cd-timeline-img -->

			<div class="cd-timeline-content">
				<h2>{{title}}</h2>
				<p>{{desc}}</p>
				<a href="#0" class="cd-read-more">Read more</a>
				<span class="cd-date">{{date}}</span>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->
		{{/each}}
	</script>	
	</section> <!-- cd-timeline -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/handlebars-v4.0.11.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
